<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <title>Outdoor map</title>
</head>
<body>
    
    <div class="page-index general-wrapper">

        <div class="fumetto" data-fumetto="home">
            <p>Vuoi entrare in casa?</p>
            <div class="fumetto__btns-box">
                <a href="/home" class="fumetto__btn fumetto__btn--yes">
                    <img class="fumetto__arrow" src="/assets/imgs/arrow-right-comic.svg">
                    <span>SI</span>
                </a>
                <div class="fumetto__btn fumetto__btn--no">
                    <img class="fumetto__arrow" src="/assets/imgs/arrow-right-comic.svg">
                    <span>NO</span>
                </div>
            </div>
        </div>

        <div class="fumetto" data-fumetto="lighthouse">
            <p>Vuoi entrare dentro il faro?</p>
            <div class="fumetto__btns-box">
                <a href="/lighthouse" class="fumetto__btn fumetto__btn--yes">
                    <img class="fumetto__arrow" src="/assets/imgs/arrow-right-comic.svg">
                    <span>SI</span>
                </a>
                <div class="fumetto__btn fumetto__btn--no">
                    <img class="fumetto__arrow" src="/assets/imgs/arrow-right-comic.svg">
                    <span>NO</span>
                </div>
            </div>
        </div>

        <div class="wrapper-mob-dir">
            <div id="mob-dir-up" class="mob-dir mob-dir--up">
                <img class="mob-dir__arrow" src="/assets/imgs/arrow-right-comic.svg">
            </div>
            <div id="mob-dir-right" class="mob-dir mob-dir--right">
                <img class="mob-dir__arrow" src="/assets/imgs/arrow-right-comic.svg">
            </div>
            <div id="mob-dir-down" class="mob-dir mob-dir--down">
                <img class="mob-dir__arrow" src="/assets/imgs/arrow-right-comic.svg">
            </div>
            <div id="mob-dir-left" class="mob-dir mob-dir--left">
                <img class="mob-dir__arrow" src="/assets/imgs/arrow-right-comic.svg">
            </div>
        </div>
        
        <canvas></canvas>

        <div class="black-bg-cover active"></div>
    </div>

    <script src="/assets/data/collision.js"></script>
    <script src="/assets/data/door.js"></script>
    <script src="/assets/js/classes.js"></script>
    <script src="/assets/js/index.js"></script>
    <script src="/assets/js/links-delay.js"></script>

</body>
</html>
